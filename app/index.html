<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Mean Trader</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="meanTraderApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
          <h1>Mean Trader</h1>
        </div>

        <div ng-repeat="trade in trades">
          broker: {{trade.broker}}
          ticker: {{trade.ticker}}
          price: {{trade.entry_price}}
          spread_width: <span class="glyphicon glyphicon-thumbs-up" ng-click="increaseSpread(trade)">{{trade.spread_width}}</span>
        </div>

        <form class="form-horizontal" ng-submit="addTrade()">
          <div class="form-group">
            <label for="broker" class="col-sm-2 control-label">Broker</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="broker" placeholder="Broker" ng-model="broker">
            </div>
          </div>
          <div class="form-group">
            <label for="ticker" class="col-sm-2 control-label">Ticker</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ticker" placeholder="Ticker" ng-model="ticker" >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/tradesService.js"></script>
        <!-- endbuild -->
</body>
</html>
